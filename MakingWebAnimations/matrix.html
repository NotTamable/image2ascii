
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to ASCII Animation</title>
<style>
    p#text {font-size: 4px;color:rgb(50, 255, 50)}
    @media screen and (max-width: 750px){
        p#text {font-size: 3px;}
    }
    body{background: black}
</style>
</head>
<body style="padding-top: 25px;">
<p style="font-size:22px;color:white;">Made with the help of <a href="https://github.com/michaelkofron/image2ascii" target="_blank" style="color:white;">Image2ASCII</a></p>
<p style="font-size: 22px;color:rgb(50, 255, 50);" id="loading">Loading...</p>
<p style="font-family: 'Courier';white-space:nowrap;" id="text"></p>
</body>

<footer>

<script>

array = []

fetch("matrix.json")
    .then(response => {
    if (!response.ok) {
        throw new Error("HTTP error " + response.status);
    }
    return response.json();
    })
    .then(json => {

    for (const object in json){
        array.push(json[object])
    }
        document.getElementById("loading").remove()
        loop(array)

    })
    .catch(function () {
        this.dataError = true;
    })


//basic infinite loop

function loop(arr){
    let count = 0
    let text = document.getElementById("text")
    setInterval(() => {
        text.innerHTML = arr[count]
        if (count == arr.length - 1){
            count = 0
        } else {
            count++
        }
    }, 50)
}
</script>
</footer>
